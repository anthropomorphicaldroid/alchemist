<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Alchemystic</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=600 height=960 style="width: 600px; height: 960px; background: #828080"></canvas>
    <script src="Build/web.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/web.data",
        frameworkUrl: "Build/web.framework.js",
        codeUrl: "Build/web.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "AlchemysticGames",
        productName: "Alchemystic",
        productVersion: "0.21",
         matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
	
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
  // Инициализация Telegram Web App
  Telegram.WebApp.ready();
  Telegram.WebApp.expand();

  // Адаптация контейнера Unity
  function resizeUnityContainer() {
    const container = document.getElementById('unity-container');
    const headerHeight = Telegram.WebApp.headerHeight || 40;
    
    container.style.position = 'absolute';
    container.style.top = `${headerHeight}px`;
    container.style.left = '0';
    container.style.width = '100%';
    container.style.height = `calc(100% - ${headerHeight}px)`;
    
    // Для полноэкранного режима (если нужно)
    // container.style.top = '0';
    // container.style.height = '100%';
  }

  // Вызов при загрузке и ресайзе
  window.addEventListener('load', resizeUnityContainer);
  window.addEventListener('resize', resizeUnityContainer);
</script>
  </body>
</html>
