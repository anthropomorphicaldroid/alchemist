<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Alchemystic</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=600 height=960 style="width: 600px; height: 960px; background: #828080"></canvas>
    <script src="Build/web.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/web.data",
        frameworkUrl: "Build/web.framework.js",
        codeUrl: "Build/web.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "AlchemysticGames",
        productName: "Alchemystic",
        productVersion: "0.21",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
	
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script>
	  // Инициализация TWA
	  const tg = window.Telegram.WebApp;
	  tg.expand(); // Развернуть на весь экран
	  tg.enableClosingConfirmation(); // Подтверждение закрытия

	  // Передача данных в Unity
	  function sendDataToUnity() {
		const unityInstance = UnityLoader.instances[0];
		if (unityInstance) {
		  unityInstance.SendMessage('TelegramManager', 'SetUserData', 
			JSON.stringify({
			  id: tg.initDataUnsafe.user?.id,
			  name: tg.initDataUnsafe.user?.first_name
			})
		  );
		}
	  }

	  // Инициализация после загрузки Unity
	  window.onUnityLoaded = () => sendDataToUnity();
	</script>
  </body>
</html>
